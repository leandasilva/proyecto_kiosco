<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title">{{title}}</h4>
					</div>
					<div class="card-body" *ngIf="user">
						<div class="alert alert-success" *ngIf="status == 'success'">
							Se han actualizado tus datos correctamente!!
						</div>
					
						<div class="alert alert-danger" *ngIf="status == 'error'">
							No se han podido actualizar tus datos!!
						</div>
						<form #userEditForm="ngForm" (ngSubmit)="onSubmit()">
							<div class="row">
								<div class="col-md-5">
								<p>
									<label>Nombre</label>
									<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
									<span *ngIf="!name.value && name.touched">
										El nombre es obligatorio
									</span>
								</p>
								</div>
								<div class="col-md-3">
								    <p>
										<label>Apellidos</label>
										<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>
										<span *ngIf="!surname.value && surname.touched">
											Los apellidos son obligatorios
										</span>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
								<p>
									<label>Correo electr√≥nico</label>
									<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"/>
									<span *ngIf="!email.value && email.touched">
										El email es obligatorio
									</span>
								</p>
								</div>
								<div class="col-md-6">
									<p>
										<label>Domicilio</label>
										<input type="text" name="domicilio" #domicilio="ngModel" [(ngModel)]="user.domicilio" required class="form-control"/>
										<span *ngIf="!domicilio.value && domicilio.touched">
											El domicilio es obligatorio
										</span>
									</p>
								</div>
								<div class="col-md-6">
									<p>
										<label>Telefono</label>
										<input type="text" name="telefono" #telefono="ngModel" [(ngModel)]="user.telefono" required class="form-control"/>
										<span *ngIf="!telefono.value && telefono.touched">
											El telefono es obligatorio
										</span>
									</p>
								</div>
								<div class="col-md-6">
									<p>
										<label>Role</label>
										<input type="text" name="role" #role="ngModel" [(ngModel)]="user.role" required class="form-control"/>
										<span *ngIf="!role.value && role.touched">
											El Role es obligatorio
										</span>
									</p>
								</div>
							</div>
				
							<input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
				
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
