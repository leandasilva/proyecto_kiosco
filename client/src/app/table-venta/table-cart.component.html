
 <div class="main-content" id="table-producto">
    <div class="container-fluid item-tableproducto">
        <div class="row">
           
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Productos</h4>
                        <p class="card-category">Lista de productos de la empresa</p>
                    </div>
                     <div class="card-body" >
                        
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Descripcion
                                    </th>
                                    <th>
                                       Rubro
                                    </th>
                                    <th>
                                       Precio
                                    </th>
                                    <th>
                                        Cantidad
                                    </th>
                                    <th>
                                        Codigo
                                    </th>
                                    <th>
                                       Modificar
                                    </th>
                                    <th>
                                       Quitar
                                    </th>
                                </thead>
                                <tbody *ngFor="let producto of productos ,index as id">
                                    <tr>
                                        <td>
                                           {{id+1}}
                                        </td>
                                        <td class="text-primary">
                                           {{producto.nombre}}
                                        </td>
                                        <td class="text-primary">
                                          {{producto.rubro}}
                                        </td>
                                        <td class="text-primary">
                                           {{producto.cantidad}}
                                        </td>
                                        <td class="text-primary">
                                            {{producto.precio}}
                                        </td>
                                        <td class="text-primary">
                                           {{producto.codigo}}
                                        </td>
                                        <td>
                                          <button class="btn btn-default btn-sm" [routerLink]="['/productoedit',producto._id]">
                                            Modificar
                                          </button>
                                        </td>
                                        <td>
                                            <button class="btn btn-success btn-sm">
                                              Eliminar
                                              </button>
                                          </td>
                                    </tr>
                                </tbody><br><br><br>
                                <tr>
                                <td>
                                    <a href="">Total: $</a>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button class="btn btn-primary btn-md">
                                      Descuento
                                   </button>
                                </td>
                                <td>
                                    <button class="btn btn-success btn-md">
                                        Confirmar
                                    </button>
                                </td>
                                </tr>
                            </table>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
